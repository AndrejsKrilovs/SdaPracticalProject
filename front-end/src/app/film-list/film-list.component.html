<div class="row">
  <h1 class="col-md-6">
    Список фильмов
  </h1>
  <div class="col-md-5">
    <button class="btn badge-primary" (click)="toggleFilms()">
      Показать/Скрыть фильтра
    </button>
  </div>
  <div *ngIf="!toggle; else filmFilterForm"></div>
  <div class="row">
    <div *ngFor="let film of films" class="col-sm-6 col-md-4 col-lg-3">
      <app-film [film]="film" [mainPage]="true" [buttonValue]="'Забронировать место'"></app-film>
    </div>
  </div>
</div>

<ng-template #filmFilterForm>
  <div class="col-md-12">
    <hr />
  </div>
  <div class="form-row align-items-center">
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">Название фильма</label>
      <input type="title" class="form-control mb-2" id="inlineFormInput" placeholder="Название фильма" disabled>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-2" disabled>Найти</button>
    </div>
    <div class="col-auto">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn" (click)="pageDown()">&laquo;</button>
        <span class="btn">{{ page_number + 1 }}</span>
        <button type="button" class="btn" (click)="pageUp()">&raquo;</button>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <hr />
  </div>
</ng-template>
