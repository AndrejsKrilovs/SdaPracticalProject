<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Поздравляем, ваш билет оформлен!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group col-md-12">
          <label for="nameSurname">Имя Фамилия</label>
          <input id="nameSurname" aria-label="Search" class="form-control" type="text" [value]="" readonly>
        </div>

        <div class="form-group col-md-12">
          <label for="em">Персональный код</label>
          <input id="em" aria-label="Search" class="form-control" type="text" [value]="" readonly>
        </div>

        <div class="form-group col-md-12">
          <label for="film">Название фильма</label>
          <input id="film" aria-label="Search" class="form-control" type="text" [value]="" readonly>
        </div>

        <div class="form-row" style="margin: 0 0.7rem">
          <div class="form-group col-md-5">
            <label for="data">Дата сеанса</label>
            <input id="data" aria-label="Search" class="form-control" type="text" [value]="" readonly>
          </div>
          <div class="form-group col-md-2">
            <label for="room">Комната</label>
            <input id="room" aria-label="Search" class="form-control" type="number" [value]="" readonly>
          </div>
          <div class="form-group col-md-5">
            <label for="seats">Места</label>
            <input id="seats" aria-label="Search" class="form-control" type="text" [value]="" readonly>
          </div>
        </div>

        <div class="form-row" style="margin: 0 0.7rem">
          <div class="form-group col-md-6">
            <label for="print">Дата генерации билета</label>
            <input id="print" aria-label="Search" class="form-control" type="text" [value]="" readonly>
          </div>
          <div class="form-group col-md-3">
            <label for="price">Цена</label>
            <input id="price" aria-label="Search" class="form-control" type="text"[value]="" readonly>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" disabled>Распечатать</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Окей</button>
      </div>
    </div>
  </div>
</div>
