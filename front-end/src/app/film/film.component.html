<div style="width: 15rem; margin-bottom: .5rem">
  <img [src]="film.film_picture" class="card-img-top" alt="Film image" width="200" height="340">
  <div class="card-body">
    <h5 class="card-title">{{ film.film_title }}</h5>
    <p class="card-text"><b>Длительность</b>&nbsp;{{ film.film_length }}</p>
    <button (click)="onSelect(film)" class="btn badge-primary">{{ buttonValue }}</button>
  </div>
</div>
